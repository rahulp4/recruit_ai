[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run

# Configure test output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=matchai
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail 